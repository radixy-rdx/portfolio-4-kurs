<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Модальное окно</title>
	<link rel="stylesheet" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body style="font-family:Roundhand, cursive;">
    <p>Отзыв о товаре</p>
    
<img src="pic.png" class="pic">
    <p class="nm"><a href="index.html" class="url">Наушники Logitech G635 7.1</a></p>
    <form action="#" class="form">
<div class="form__field">
    <p><input type="text" id="name" class="name" placeholder="Ваше имя" required /></p>
    <p><input type="text" id="phone" class="name" placeholder="+7 (123) 456-78-90"  pattern="[\+]\d{1}\s[\(]\d{3}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}" minlength=9 maxlength="10"></p>
    <span class="form__error">Это поле должно содержать телефон в формате +7 (123) 456-78-90</span>
 
    <p><textarea class="com" placeholder="Ваш комментарий"></textarea></p>
           
    <p><input type="number" class="num" id="num" min="1" max="5" placeholder="Ваша оценка(От 1 до 5)"></p>
            
    <p><button class="btn" id="submit">Отправить</button></p>
    </div>
        </form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="main.js" type="text/javascript"></script>

</body>
</html>
